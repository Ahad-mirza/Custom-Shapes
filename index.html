<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom">
        <h2>TUTORIAL</h2>
        <h1>How to Add <br> Custom CSS</h1>

        <!-- Images -->
        <img class="pic" src="./images/Picture1.png" alt="Tutorial Picture 1">
        <img class="pic2" src="./images/table2.png" alt="Tutorial Picture 2">

        <!-- Stairs -->
        <div class="p3">
            <img class="pic3" src="./images/Picture2.png" alt="Stairs Image">
        </div>

        <!-- Half Circle -->
        <img class="halfcircle" src="./images/Picture3.png" alt="Half Circle">

        <!-- Cursor -->
        <div>
            <img class="cursor" src="./images/cursor.png" alt="Cursor Image">
        </div>

        <!-- Design Section -->
        <span class="span">Design</span>
        <img class="ele" src="./images/ele.png" alt="Design Element">
        
        <div class="fill">
            <img class="square" src="./images/square.png" alt="Square Design">
        </div>
        
        <div class="globe">
            <img class="glob" src="./images/globe.svg" alt="Globe Design">
        </div>
        
        <img class="smallsquare" src="./images/square.png" alt="Small Square">
    </div>
</body>
</html>
